<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="../../dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <A1 :count="count"></A1>
    <B1></B1>
  </div>
  <script>
    Vue.component('B1', {
      render: function (h) { return [h('div', null, ['a'])] },
      functional: true,
    })
    Vue.component('A1', { template: '<div>A1:{{count}}</div>', props: ['count'] })
    let vm = new Vue({
      comments: true,
      //el: "#app",
      data: {
        count: 1,
        msg1: 'a111',
        msg2: 'b',
      },
      computed: {
        msg: function () {
          console.log('computed', 'msg')
          return this.msg1 + this.msg2
        }
      },
      mounted() {
        setTimeout(() => {
          console.log('setTimeout', this.msg)
        }, 2000)
      },
    }).$mount("#app");
  </script>
</body>

</html>
